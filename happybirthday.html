<div class="div1">

    <form>
        <label for="pswd">Enter password: </label>
      </br>
        <input type="password" id="pswd" class="box">
      </br>
    <!-- An element to toggle between password visibility -->
        <input type="checkbox" onclick="showPassword()">Show Password
      </br>
        <input type="button" value="Submit" onclick="checkPswd();"                              class="confirm" />
    </form>
    <h3>Find out password from the game below.</h3>

    Guess: <span class="guess"></span>
	<h1>Hangman Game</h1>

	<div id="word" class="word">_ _ _ _ _</div>
	<div id="letters" class="letters"></div>
	<div id="message"></div>
	<button onclick="startGame()">Restart Game</button>
</div>


</div>
<!--Function to check password the already set password is admin-->
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "myoneandonlydee";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="https://kzm2002.github.io/happybirthdayanimation.html";
        }
        else{
            alert("Passwords do not match.");
        }
    }

    function showPassword() {
        var x = document.getElementById("pswd");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>



	<script>

	</script>
